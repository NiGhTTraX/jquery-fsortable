<html>
  <head>
    <title>Demo Wavy API</title>
    <script src="../resources/jquery-1.10.2.min.js"></script>
    <script src="../resources/jquery-ui-1.10.3.min.js"></script>
    <script src="../jquery-wavy.js"></script>
    <script src="demo.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
  </head>

  <body>
    <div id="wavy1">
    </div>

    <div id="demo">
      <p class="info">
        Double click them to add them in the first free slot.
      </p>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>

      <div style="clear:both">&nbsp;</div>

      <p class="info">
        Select path type
      </p>
      <select id="path">
        <option value="line">Line</option>
        <option value="arc" selected="true">Arc</option>
        <option value="bezier">Bezier</option>
      </select>
      <br/>

      Index: <input type="text" id="index" value="0">
      <button id="remove">Remove item</button>
      <button id="add">Add item</button>

      <div id="trash">Drop here to remove</div>
    </div>
  </body>
</html>
