<html>
  <head>
    <title>Demo Multiple Wavys</title>
    <script src="../resources/jquery-1.10.2.min.js"></script>
    <script src="../resources/jquery-ui.min.js"></script>
    <script src="../src/jquery-wavy.js"></script>
    <script src="multiple.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link rel="stylesheet" type="text/css" href="wavy.css">
    <style>
      #wavy1 { float: left; margin-right: 30px; }
      #wavy2 { float: left; margin-right: 50px; }
    </style>
  </head>

  <body>
    <div id="wavy1">
    </div>

    <div id="wavy2">
    </div>

    <div id="demo">
      <p class="info">
        Drag elements to a wavy
      </p>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>
  </body>
</html>
